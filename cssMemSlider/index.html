<!DOCTYPE html>
<html lang="ru">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>CssMemSlider</title>
</head>
<body>
    <section class="slider">
        <div class="wrapper">
            <input type="radio" class="radio" id="radio-1" name="radio" checked>
            <input type="radio" class="radio" id="radio-2" name="radio">
            <input type="radio" class="radio" id="radio-3" name="radio">
            <input type="radio" class="radio" id="radio-4" name="radio">
            <div class="screen-slider">
                <div class="carousel">
                    <ul class="container-img">
                        <li class="container-item">
                            <img id="img-1" src="./img/2022-04-26_12.31.20.jpg" alt="duck-mem" class="item-img">
                        </li>
                        <li class="container-item">
                            <img id="img-2" src="./img/2022-04-26_12.31.36.jpg" alt="cube-mem" class="item-img">
                        </li>
                        <li class="container-item">
                            <img id="img-3" src="./img/image0.jpg" alt="timework-mem" class="item-img">
                        </li>
                        <li class="container-item">
                            <img id="img-4" src="./img/IMG_20220402_151910_372.jpg" alt="cat-mem" class="item-img">
                        </li>
                    </ul>
                </div>
            </div>
            
            <div class="titles">
                <ul class="container-title">
                    <li class="title"><div class="item-description" id="text-1">-"Уточка, пожалуйста, помоги мне понять, в чем ошибка.
                        "<br>-"В тебе"</div></li>
                    <li class="title"><div class="item-description" id="text-2">"Игральные кости для отладки"<br>"Показывают, сколько новых багов вы добавите, пофиксив всего один"</div></li>
                    <li class="title"><div class="item-description" id="text-3">-"Сколько времени вы проводите за компьютером?"<br>
                                                                                -"16 часов"<br>                                                        
                                                                                -"В неделю?"<br>
                                                                                -"В день"
                    </div></li>
                    <li class="title"><div class="item-description" id="text-4">responsive cat</div></li>
                </ul>
            </div>
            
            <div class="buttons">
                <label for="radio-1" class="label" id="label-1">
                    <div class="button">
                    </div>
                </label>
                <label for="radio-2" class="label" id="label-2">
                    <div class="button">
                    </div>
                </label>
                <label for="radio-3" class="label" id="label-3">
                    <div class="button">
                    </div>
                </label>
                <label for="radio-4" class="label" id="label-4">
                    <div class="button">
                    </div>
                </label>
            </div>
        </div>
